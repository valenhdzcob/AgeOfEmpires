<form (submit)="enviar()" [formGroup]="regForm">
  <h1 mat-dialog-title>Contáctanos</h1>
  <mat-dialog-content width='full'>
    <mat-form-field example-full-width>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <!--Validate the fields-->
      <mat-error *ngIf="name.invalid">{{getErrorMessageName()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label full-width-field>Email</mat-label>
      <input matInput formControlName="email" required>
      <!--Validate the fields-->
      <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="tel" required>
      <!--Validate the fields-->
      <mat-error *ngIf="tel.invalid">{{getErrorMessageTel()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Comentario</mat-label>
      <textarea matInput formControlName="com"></textarea>
    </mat-form-field>
    <br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button style="background-color: #172122; color:white;" mat-raised-button mat-button mat-dialog-close="true" (click)="save()">Guardar</button>
    <button mat-raised-button mat-dialog-close="false" (click)="close()">Salir</button>
  </mat-dialog-actions>
</form>
