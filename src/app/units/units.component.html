<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
  <title>Age Of Empires</title>
</head>

<body>
  <h1>{{title}}</h1>
  <main>
    <div class="grid-container">
      <div class="content">
        <div class="content-icon">
          
          <div class="wrapper">
            <section class="hex-grid">
              <div *ngFor="let unit of units.units | slice:1:16" class="grid-item repeat-animation">
                <div class="inner">
                  <div class="inner-inner" style="background-color: red;">
                    <a (click)='!!onSelect(unit)' class="grid-info">
                    </a>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <app-unit-details [selectedN]='selectedN'></app-unit-details>
        </div>
        <div class="content-image">
          <div class="full-icon-image">
            <div class="image_i"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
