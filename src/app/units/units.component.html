<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
  <title>Age Of Empires</title>
</head>

<body>

  <h1>{{title}}</h1>
  <main>
    <div class="grid-container">
      <div class="content">
        <div class="content-icon">
          <div class="bee-icon">
            <div class="icon-option">
              <div *ngFor="let unit of units.units | slice:1:16, let i=index" class="icon">
                <div class="icon-inside">
                  <div class="icon-image">
                    <a (click)='!!sendId(unit.id, unit.name, unit.expansion, unit.age)'></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-info">
            <h2>Información:</h2>
            <div class="content-text">
              <p>Nombre: {{name}} </p>
              <p>Descripción: {{description}}</p>
              <p>Expansión: {{expansion}}</p>
            </div>
          </div>
        </div>
          <div class="content-image">
            <div class="full-icon-image-"></div>
          </div>
      </div>
    </div>
  </main>
</body>
